
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadástro-Mesadinha</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="Index.css">

</head>

<body>
	<div class="txt">
    <div class="qdd" >
        <h1 id="titulo" >Crie o seu login</h1>
         <form action="Index.html" method="post">
             <div >
             	<label for="name">Nome</label><br>
               <input type="text" id="nome" name="nome"  required><br>
               
             	<label for="telefone">Telefone</label><br>
               <input type="tel" id="tell" name="telefone" required><br>
               
             	<label for="endereco">Endereço</label><br>
               <input type="text" id="endereco" name="endereco"  required><br>
               
               <label for="email">E-mail</label><br>
               <input type="email" id="email" name="email"  required>

             </div>
             <div >
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" name="senha"  required>
             </div> 
             <div><br>
                <button type="submit" class="btn btn-outline-success" id="entrar">Confirmar</button>
                <a href="index.html"><button type="button" class="btn btn-outline-primary">Voltar</button></a><br><br>
                 
             </div>     
         </form>
     </div>
    </div> 
 
  </body>
</html>
